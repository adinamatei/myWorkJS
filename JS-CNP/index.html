<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/cnp.css">
	<title>Verify CNP</title>
</head>
<body>
	<div class="container">
			<label>CNP <input id="cnp" type="text" name="cnp" placeholder="Your CNP"></label>
			<label>Day <input id="day" type="number" name="day" min="1" max="31"></label>
			<label>Month <input id="month" type="number" name="day" min="1" max="12"></label>
			<label>Year <input id="year" type="number" name="day" min="1" max="2016"></label>
			<div id="message"></div>
			<button id="btn">Verify</button> 
	</div>

	<script type="text/javascript" src="js/cnp.js"></script>
</body>
</html>
